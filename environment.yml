# ACE: Active Causal Experimentalist
# Conda Environment Specification for Reproducibility

name: ace
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10

  # Core ML/DL (conda packages for better GPU support)
  - pytorch>=2.0.0
  - pytorch-cuda=11.8  # Or appropriate CUDA version
  - numpy>=1.24.0

  # Data and visualization
  - pandas>=1.5.0
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - networkx>=3.0
  - scipy>=1.10.0

  # Pip packages (not available in conda or better from pip)
  - pip
  - pip:
    - transformers>=4.30.0
    - pandas-datareader>=0.10.0
    # Testing dependencies
    - pytest>=8.0.0
    - pytest-cov>=5.0.0
    - pytest-mock>=3.12.0
    - hypothesis>=6.100.0

# Installation:
#   conda env create -f environment.yml
#   conda activate ace

# For HPC:
#   export HF_HOME="/projects/$USER/cache/huggingface"
#   export MPLCONFIGDIR="/projects/$USER/cache/matplotlib"

# Test installation:
#   python -c "import torch, transformers, pandas; print('[OK] All dependencies installed')"
