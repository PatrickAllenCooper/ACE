[pytest]
# Pytest configuration for ACE project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers - define all test categories
markers =
    unit: Fast unit tests (<100ms per test)
    integration: Integration tests (<30s per test)
    slow: Slow end-to-end tests (>30s per test)
    statistical: Tests with probabilistic assertions
    regression: Performance regression tests
    requires_gpu: Tests requiring GPU (skip if unavailable)
    requires_hf: Tests requiring HuggingFace models (skip if unavailable)

# Options
addopts =
    --strict-markers
    --tb=short
    -v
    --color=yes
    --durations=10

# Coverage options (when using --cov)
# pytest --cov=. --cov-report=html

# Timeout for tests (prevent hanging)
timeout = 300

# Ignore patterns
norecursedirs = .git .tox dist build *.egg results logs
